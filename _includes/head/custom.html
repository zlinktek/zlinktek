{%- comment -%}
  自定义 head：各类 favicon / PWA 图标
{%- endcomment -%}

<!-- 经典 favicon（兼容所有浏览器） -->
<link rel="icon" href="{{ '/assets/images/favicons/favicon.ico' | relative_url }}">

<!-- 现代浏览器 SVG 图标 -->
<link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicons/favicon.svg' | relative_url }}">

<!-- 备用 PNG 图标 -->
<link rel="icon" type="image/png" sizes="96x96" href="{{ '/assets/images/favicons/favicon-96x96.png' | relative_url }}">

<!-- iOS / iPadOS 主屏幕图标 -->
<link rel="apple-touch-icon" href="{{ '/assets/images/favicons/apple-touch-icon.png' | relative_url }}">

<!-- PWA 清单（Android/桌面“安装应用”用） -->
<link rel="manifest" href="{{ '/assets/images/favicons/site.webmanifest' | relative_url }}">

<!-- 浏览器地址栏主题色，可按网站主色改 -->
<meta name="theme-color" content="#ffffff">
